<body>
	<h1>How are you feeling today?</h1>
	
	<script type="text/javascript">
	var variable_1;

	variable_1 = prompt("Enter a 1 for a postive affirmation or 2 for sarcastic remark. Otherwise, I'll choose for you!");

	if (variable_1 == 5)
		{ 
		document.write("<body bgcolor='#ecf01d'>");
		document.write("<h1>You are my sunshine!</h1>");
		}
	else if (variable_1 == 3)
		{ 
		document.write("<body bgcolor='#f514b1'>");
		document.write("<h1>P!nk is my favorite singer</h1>");
		}
	else 
		{
		document.write("<body bgcolor='#2116f2'>");
		document.write("<h1>I'm blue, la da di la di da.</h1>");
		}
	
</script>

</body>
