<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<script src="index.js"></script>
<body>
            <div id="WL_view" style="display:none;">
                    <h2>Please fill the form below to place your student on a school's wait list</h2>
                    
                    <form class="form-horizontal needs-validation" action="#" onsubmit="return formSubmit(this); return false;">
                        <div class="form-group">
                            <label for="name">Name:</label>

                            <input type="text" class="form-control" id="Student Name" placeholder="Enter student name" name="student name" required>
                          </div>
                      <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" class="form-control" id="Age" placeholder="Enter student age" name="age" required>
                      </div>
                      <div class="form-group">
                        <label for="gender">Gender:</label>
                        <input type="text" class="form-control" id="Gender" placeholder="Enter student gender" name="gender" required>
                      </div>
                      <div class="form-group">
                        <label for="grade">Upcoming Grade:</label>
                        <input type="text" class="form-control" id="Grade" placeholder="Enter student's upcoming grade" name="age" required>
                      </div>

                      <div id="Dropdown_menu" class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select a school
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                          <li><a onClick="onClick_lincoln(); return false;" href="#">Xavier's School for Gifted Youngsters</a></li>
                          <li><a onClick="onClick_xavier(); return false;" href="#">Miss Peregrine's Home for Peculiar Children</a></li>
                          <li><a onClick="onClick_hogwarts(); return false;" href="#">Hogwart's Academy</a></li>
                        </ul>
                      </div>
                      <div id="School_info">School Info:</div>
                      <button id="Submit_button" type="submit" class="btn btn-default">Submit</button>
                      <div id="Submit_confirm"></div>
                    </form>
                
            </div>

        </div>
    </div>
</body>
</html>
